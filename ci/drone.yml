---
kind: pipeline
type: docker
name: linux

steps:
- name: build
  image: node
  commands:
  - npm install
  - npm build
- name: deploy
  image: eeacms/rsync
  environment:
    SSH_KEY:
      from_secret: ssh_key
  commands:
  - mkdir -p ~/.ssh
  - eval `ssh-agent -s`
  - echo "$SSH_KEY" | ssh-add -
  - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
  - rsync --delete -ra -e "ssh -p 22" html/ ci@judoassistant.com:/var/www/live.judoassistant.com/html
  when:
    branch:
    - master
